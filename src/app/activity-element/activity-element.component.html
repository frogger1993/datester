<div style="display: flex">
  <div style="flex: 4">
    <h2>Activity: {{activity.title}}</h2>
  </div>
  <div *ngIf="activity.solved" class="action_activity" style="color: green">
    &#10003;
  </div>
  <div *ngIf="!activity.solved" class="action_activity">
    <a (click)="solvedClicked.emit()" style="cursor: pointer">solve</a>
  </div>
</div>


<p>{{activity.description}}</p>
